<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>

  <!-- Linking the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Calculator Box -->
  <div class="calculator">

    <!-- This is where numbers and results will appear -->
    <input type="text" id="calc-screen" disabled>

    <!-- All calculator buttons are here -->
    <div class="button-area">
      <!-- Top row: Clear, divide, multiply, backspace -->
      <button onclick="clearScreen()">C</button>
      <button onclick="addToScreen('/')">÷</button>
      <button onclick="addToScreen('*')">×</button>
      <button onclick="deleteLastChar()">⌫</button>

      <!-- Numbers and operators -->
      <button onclick="addToScreen('7')">7</button>
      <button onclick="addToScreen('8')">8</button>
      <button onclick="addToScreen('9')">9</button>
      <button onclick="addToScreen('-')">−</button>

      <button onclick="addToScreen('4')">4</button>
      <button onclick="addToScreen('5')">5</button>
      <button onclick="addToScreen('6')">6</button>
      <button onclick="addToScreen('+')">+</button>

      <button onclick="addToScreen('1')">1</button>
      <button onclick="addToScreen('2')">2</button>
      <button onclick="addToScreen('3')">3</button>
      <button onclick="showAnswer()">=</button>

      <!-- 0 takes more space -->
      <button onclick="addToScreen('0')" class="wide-btn">0</button>
      <button onclick="addToScreen('.')">.</button>
    </div>
  </div>

  <!-- Linking the JS file for logic -->
  <script src="script.js"></script>
</body>
</html>
